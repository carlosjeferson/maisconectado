<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>MaisConectado+</title>
</head>
<body class="body-login">
    <main class="main-tela-login">
        <form action="#" method="post" class="tela-login">
            <h1>Faça seu Login</h1>
    
            <div class="input-group">
                <label for="tela-login-user">Usuário:</label>
                <input type="text" name="user" id="tela-login-user" class="tela-login-input" placeholder="Username..." required>
            </div>
    
            <div class="input-group">
                <label for="tela-login-password">Senha:</label>
                <input type="password" name="password" id="tela-login-password" class="tela-login-input" placeholder="Password..." required>
            </div>
    
            <div class="links">
                <a href="#" class="link">Esqueceu a sua senha?</a>
                <a href="/assets/pages/cadastro.html" class="link">Cadastre-se</a>
            </div>
    
            <input type="submit" value="Login" class="btn-login">
        </form>
    </main>
</body>
</html>
