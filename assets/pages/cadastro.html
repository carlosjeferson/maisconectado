<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>MaisConectado+</title>
</head>
<body>
    <main class="tela-cadastro">
        <div class="tela-cadastro-container">
            <h1 class="tela-cadastro-titulo">Cadastro</h1>
            <form id="tela-cadastro-formulario" class="tela-cadastro-formulario">
                <div class="tela-cadastro-campo">
                    <label for="tela-cadastro-nome" class="tela-cadastro-rotulo">Nome:</label>
                    <input type="text" id="tela-cadastro-nome" class="tela-cadastro-input" required>
                </div>
                <div class="tela-cadastro-campo">
                    <label for="tela-cadastro-email" class="tela-cadastro-rotulo">Email:</label>
                    <input type="email" id="tela-cadastro-email" class="tela-cadastro-input" required>
                </div>
                <div class="tela-cadastro-campo">
                    <label for="tela-cadastro-senha" class="tela-cadastro-rotulo">Senha:</label>
                    <input type="password" id="tela-cadastro-senha" class="tela-cadastro-input" required>
                </div>
                <div class="tela-cadastro-campo">
                    <label for="tela-cadastro-confirmar-senha" class="tela-cadastro-rotulo">Confirmar Senha:</label>
                    <input type="password" id="tela-cadastro-confirmar-senha" class="tela-cadastro-input" required>
                </div>
                <button type="submit" class="tela-cadastro-botao">Cadastrar</button>
            </form>
        </div>
    </main>
</body>
</html>
